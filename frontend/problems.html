<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Problems</title>
        <style>
            body {
                /* background-color: #45a049; */
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                margin: 0;
                padding: 0;
            }
            /* Menu panel css */
            a {
                color: inherit;
                text-decoration: inherit;
            }
            .menu {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                height: 50px;
                display: flex;
                justify-content: space-between;
                align-items: center;
                border-bottom: 1px solid black;
                background-color: #fff;
                z-index: 1000;
                padding: 0 20px;
            }
            .menu-left {
                display: flex;
                gap: 10px;
            }
            .menu-right {
                display: flex;
                align-items: center;
            }
            .menu-item {
                padding: 10px 20px;
                text-align: center;
                flex-grow: 1;
                margin: 0 5px;
                font-weight: 500;
            }
            /* End */
            .container {
                display: flex;
                margin: 50px auto;
                max-width: 1200px;
                padding: 20px;
            }
            .content {
                flex: 3;
                margin-right: 20px;
            }
            .user-info {
                flex: 1;
                background-color: white;
                padding: 5px 25px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                height: 250px;
                margin-left: 20px;
                font-size: medium;
                text-align: end;
                max-width: 210px;
                position: sticky;
                top: 65px;
            }
            .problem {
                background-color: white;
                margin-bottom: 20px;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
            .problem h3 {
                margin-top: 0;
                margin-bottom: 0;
                font-size: medium;
            }
            .create-problem-form {
                margin-bottom: 20px;
                padding: 10px;
                background-color: #f9f9f9;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
            .create-problem-form input[type="text"],
            .create-problem-form textarea {
                width: 97%;
                padding: 10px;
                border-radius: 5px;
                border: 1px solid #ccc;
                margin-bottom: 10px;
            }
            .create-problem-form button {
                padding: 10px 20px;
                background-color: #4caf50;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
            .problem-list {
                margin-top: 20px;
            }
            .add-problem-btn button {
                padding: 10px 20px;
                background-color: #4caf50;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>

                    <p><strong>Rating:</strong> <span id="rating">0</span></p>
                    <p>
                        <strong>Max Rating:</strong>
                        <span id="max-rating">0</span>
                    </p>
                </div>
            </div>
        </div>
