        <title>User Management</title>
        <style>
            .admin-section,
            .user-section {
                display: none;
            }

            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                font-family: Arial, sans-serif;
                /* background-color: #f0f0f0; */
            }

            .container {
                text-align: center;
                background-color: white;
                padding: 40px;
                border-radius: 10px;
                /* box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); */
            }

            h1 {
                margin-bottom: 20px;
                font-size: 2em;
                color: #333;
            }

            .button-group {
                display: flex;
                justify-content: center;
                gap: 20px;
            }

            button {
                padding: 10px 20px;
                background-color: #4caf50;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 16px;
                margin: 10px;
                transition: background-color 0.3s;
            }

            button:hover {
                background-color: #45a049;
            }
        </style>
    </head>

    <body>

            <h1>Welcome to CPv2</h1>

            </div>
        </div>

            function redirectToLogin() {
                window.location.href = "login.html";
